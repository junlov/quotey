# Quotey Development Configuration
#
# Use with: QUOTEY_CONFIG=dev cargo run
# Or: cargo run -- --config config/quotey.dev.toml

[database]
url = "sqlite://quotey_dev.db"
max_connections = 3
timeout_secs = 30

[slack]
# Dev tokens - use test workspace credentials
app_token = "${SLACK_APP_TOKEN}"
bot_token = "${SLACK_BOT_TOKEN}"

[llm]
provider = "ollama"
base_url = "http://localhost:11434"
model = "llama3.1"
timeout_secs = 30
max_retries = 2

[server]
bind_address = "127.0.0.1"
health_check_port = 8080
graceful_shutdown_secs = 5

[logging]
level = "debug"
format = "pretty"

[crm]
enabled = false
callback_base_url = "http://localhost:8080"
